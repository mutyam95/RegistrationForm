<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type=submit] {
  width: 49%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=button]:hover {
  background-color: #45a049;
}
</style>
<script>  
function validateform(){  
var firstName=document.getElementById("fname").value; 
 var middleName=document.getElementById("mname").value;
var lastName=document.getElementById("lname").value;
 var EmailId=document.getElementById("email").value;
 var password=document.getElementById("pwd").value;
 var mobileNumber=document.getElementById("mnum").value;
  var confirmPassword=document.getElementById("cpwd").value;
  
if (firstName==null || firstName==""){  
  alert("First Name can't be blank");  
  return false;  
}else if(lastName==null || lastName==""){  
  alert("Last Name can't be blank");  
  return false;  
}else if(EmailId==null||EmailId==""){
   alert("Email can't be blank");  
  return false;
 }
 else if(mobileNumber.length!=10)
 {
 alert("Enter a valid Mobile Number");
 return false;
 }
  else if(password==null||password==""||password.length<8){
    alert("password cant be blank/password above 8 characters");
    return false;
  }
 
  if(password!=confirmPassword)
    {
      alert("password and confirmPassword mustbe same");
      return false;
    }
   else
     {
       return true;
     }   
}
 function clear()
 {
 document.getElementById("fname").value=""; 
 document.getElementById("mname").value="";
document.getElementById("lname").value="";
 document.getElementById("email").value="";
 document.getElementById("pwd").value="";
 document.getElementById("mnum").value="";
 document.getElementById("cpwd").value="";
  }
</script>  
</head>
<body>  
<form onsubmit="return validateform()" >  
FirstName: <input type="text" id="fname"><br/> 
MiddleName: <input type="text" id="mname"><br/> 
LastName: <input type="text" id="lname"><br/>  
Email:<input type="text" id="email"><br/>
Mobile Number:<input type="text" id="mnum"><br/>
Password:<input type="text" id="pwd" max=10><br/>
Confirm Password:<input type="text" id="cpwd"><br/>
<input type="submit" value="Register" id="submit">
<input type="submit" value="Clear" id="clear" onclick="clear()"> 
  
</form>  
</body>
