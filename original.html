<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                  
                        Student Name*:<label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    
                
                    StudentID:<input type="text" name="sid" id="sid">
					Email:<input type="text" name="mail" id="mail">
                    Class:<input type="text" name="classs" id="classs">
                    Enrollment Year:<input type="text" name="year" id="year">
					City:<input type="text" name="city" id="city">
					Country:<input type="text" name="country" id="country">
					<input type="submit" value="Submits">
      
                </form>
            </td>
            <td>
                <table id="studentList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>StudentID</th>
                            <th>Email</th>
                            <th>Class</th>
							<th>Enrollment Year</th>
							<th>City</th>
							<th>Country</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="original.js"></script>
</body>

</html>
